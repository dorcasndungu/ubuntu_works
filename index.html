<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Problem Solver Hub</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 80px;
            }
        }

        #video-container {
            position: relative;
            overflow: hidden;
        }

        #video-background {
            width: 100%;
            height: auto;
            position: absolute;
            z-index: -1;
            filter: brightness(50%);
        }

        #content-container {
            padding: 40px 15px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Problem Solver Hub</a>
    </nav>

    <!-- Video Section -->
    <div id="video-container">
        <video id="video-background" autoplay muted loop>
            <!-- Provide the path to your video file here -->
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Section -->
    <div id="content-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="challenge">Challenge:</label>
                                <textarea class="form-control" id="challenge" rows="3" placeholder="Describe your challenge"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="technologySolution">Technology Solution:</label>
                                <textarea class="form-control" id="technologySolution" rows="3" placeholder="Describe your technology solution"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

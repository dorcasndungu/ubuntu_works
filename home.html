<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Problem Solver Hub</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 80px;
            }
        }

        .card {
            margin-bottom: 20px;
        }

        .btn-join {
            background-color: #28a745;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Problem Solver Hub</a>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <div class="row">

            <!-- Problem Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Problem 1</h5>
                        <p class="card-text">Description of the problem goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Technology Solution Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Technology Solution 1</h5>
                        <p class="card-text">Description of the technology solution goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->

        </div>

        <!-- Join Button -->
        <div class="text-center mt-4">
            <button class="btn btn-join btn-lg">Join the Project</button>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
